<fieldset class="rating" id="{{c.id}}">
    <input type="radio" id="star5" name="rating" value="5" ng-click="c.click(c.id, 5)"/><label class = "full" for="star5" title="Awesome - 5 stars"></label>
    <input type="radio" id="star4" name="rating" value="4" ng-click="c.click(c.id, 4)"/><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
    <input type="radio" id="star3" name="rating" value="3" ng-click="c.click(c.id, 3)"/><label class = "full" for="star3" title="Meh - 3 stars"></label>
    <input type="radio" id="star2" name="rating" value="2" ng-click="c.click(c.id, 2)"/><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
    <input type="radio" id="star1" name="rating" value="1" ng-click="c.click(c.id, 1)"/><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
</fieldset>
