
    <div class="login-clean">
        <form name='f'>
            <h3>Prijava</h3>
            <!-- username input -->
            <fieldset class="form-group">
                <label>Username:</label>
                <input class="form-control" type="text" ng-model="c.credentials.username" name="username">
            </fieldset>

            <!-- password input -->
            <fieldset class="form-group">
                <label>Password:</label>
                <input class="form-control" type="password" ng-model="c.credentials.password" name="password">
            </fieldset>


            <div class="form-group">
                <button class="btn btn-info btn-block" ng-click="c.login()" >Prijavi se</button>
                <span>Nemaš račun? </span><a ui-sref="register">Registriraj se!</a>
            </div>
        </form>
    </div>
